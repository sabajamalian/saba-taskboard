<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar hidden">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <span class="brand-icon">✦</span>
                    <span class="brand-text">TaskBoard</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                    <span class="hamburger"></span>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <!-- Boards Section -->
                <div class="nav-section">
                    <div class="nav-section-header">
                        <span class="nav-section-title">Boards</span>
                        <button id="add-board-sidebar-btn" class="nav-add-btn" title="New Board">+</button>
                    </div>
                    <div id="boards-nav-list" class="nav-items-list">
                        <!-- Boards loaded dynamically -->
                    </div>
                </div>
                
                <!-- Lists Section -->
                <div class="nav-section">
                    <div class="nav-section-header">
                        <span class="nav-section-title">Lists</span>
                        <button id="add-list-sidebar-btn" class="nav-add-btn" title="New List">+</button>
                    </div>
                    <div id="lists-nav-list" class="nav-items-list">
                        <!-- Lists loaded dynamically -->
                    </div>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img id="user-avatar" src="" alt="Avatar" class="user-avatar">
                    <div class="user-info">
                        <span id="user-name" class="user-name"></span>
                        <span class="user-status">Online</span>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn" aria-label="Logout">
                    <span class="logout-icon">↪</span>
                </button>
            </div>
        </aside>
        
        <!-- Mobile Header -->
        <header id="mobile-header" class="mobile-header hidden">
            <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Open menu">
                <span class="hamburger"></span>
            </button>
            <span class="mobile-title">TaskBoard</span>
            <div class="mobile-spacer"></div>
        </header>
        
        <!-- Mobile Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        
        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Views rendered here -->
        </main>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
